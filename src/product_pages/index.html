<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

  <link rel="stylesheet" href="../css/style.css" />

  <script src="../js/product.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <main class="divider">
    <section class="product-detail">
      <h3 id="productName"></h3>
      <h2 class="divider" id="productNameWithoutBrand"></h2>
      <img id="productImage" class="divider" src="" alt="" />
      <div class="product__pricing">
        <div class="discount-badge" id="discountBadge" style="display: none;">
          <span id="discountPercentage"></span>
        </div>
        <p class="product__original-price" id="productOriginalPrice" style="display: none;"></p>
        <p class="product__final-price" id="productFinalPrice"></p>
        <p class="product__savings" id="productSavings" style="display: none;"></p>
      </div>
      <p class="product__color" id="productColorName"></p>
      <p class="product__description" id="productDescriptionHtmlSimple"></p>
      <div class="product-detail__add">
        <button id="addToCart" data-id="">Add to Cart</button>
      </div>
    </section>
    <!-- Customer Comments Section -->
    <section class="comments">
      <h3>Customer Comments</h3>
      <form id="comment-form">
        <textarea id="comment-input" placeholder="Write your comment..." required></textarea>
        <button type="submit">Add Comment</button>
      </form>
      <ul id="comment-list"></ul>
    </section>    
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
